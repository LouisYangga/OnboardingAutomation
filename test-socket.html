<!-- test-socket.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Test</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>Socket.IO Log Test</h1>
  <ul id="logs"></ul>
  <script>
    const socket = io('https://onboardingautomation.onrender.com'); // Change port if needed
    socket.on('connect', () => {
      console.log('Connected to Socket.IO server');
    });
    socket.on('log', (log) => {
      const li = document.createElement('li');
      li.textContent = JSON.stringify(log);
      document.getElementById('logs').appendChild(li);
      document.getElementById('logs').appendChild(document.createElement('br'));
    });
  </script>
</body>
</html>
